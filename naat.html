    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const loadingScreen=document.getElementById("loading-screen"),mainContent=document.getElementById("main-content"),islamicDateEl=document.getElementById("islamic-date"),locationEl=document.getElementById("location"),tvPlayButton=document.getElementById("tv-play-button"),tvPauseButton=document.getElementById("tv-pause-button");
        let youtubePlayer;

        function initializeAppFast(){
            hideLoading();
            // The onYouTubeIframeAPIReady function is called automatically by the YouTube API script
            async function fetchInitialData() { await getUserLocation(); };
            fetchInitialData();
        }
        function hideLoading(){loadingScreen.style.opacity="0",setTimeout(()=>{loadingScreen.style.display="none",mainContent.style.opacity=1},300)}
        async function getUserLocation(){return new Promise(a=>{navigator.geolocation?navigator.geolocation.getCurrentPosition(async e=>{try{const t=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.coords.latitude}&lon=${e.coords.longitude}`),n=await t.json();if(islamicDateEl) getPrayerTimes(n.address.city||n.address.town,n.address.country)}catch(e){}a()},async()=>{a()}):a()})}
        async function getPrayerTimes(a,e){try{const t=new Date,n=`${t.getDate()}-${t.getMonth()+1}-${t.getFullYear()}`,o=`https://api.aladhan.com/v1/timingsByCity/${n}?city=${a}&country=${e}&method=2`,r=await fetch(o),d=await r.json();if(200===d.code && islamicDateEl)islamicDateEl.textContent=`${d.data.date.hijri.weekday.en}, ${d.data.date.hijri.day} ${d.data.date.hijri.month.en} ${d.data.date.hijri.year}`}catch(a){console.error("Error fetching prayer times:",a)}}
        
        function onYouTubeIframeAPIReady(){if(!document.getElementById('youtube-player'))return;youtubePlayer=new YT.Player("youtube-player",{height:"480",width:"854",playerVars:{playsinline:1,listType:"playlist",list:"PL6b_3Yr67_wFpDJfaZLlMEUP6h5EroJi2",controls:0,rel:0},events:{onStateChange:onPlayerStateChange}})}
        function onPlayerStateChange(a){if(tvPlayButton)tvPlayButton.classList.toggle("hidden",a.data===YT.PlayerState.PLAYING);if(tvPauseButton)tvPauseButton.classList.toggle("hidden",a.data!==YT.PlayerState.PLAYING)}
        function playVideo(){youtubePlayer.playVideo()}
        function pauseVideo(){youtubePlayer.pauseVideo()}
        function nextVideo(){youtubePlayer.nextVideo()}
        function previousVideo(){youtubePlayer.previousVideo()}

        document.addEventListener("DOMContentLoaded", initializeAppFast);
    </script>
    <script>
    // Navigation Handler
    document.addEventListener("DOMContentLoaded", function() {
        const navButtons = document.querySelectorAll('nav .nav-button');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        navButtons.forEach(button => {
            const buttonPage = button.getAttribute('href');
            if (buttonPage === currentPage) {
                button.classList.add('active');
            }
        });
    });
    </script>
